<script>
  var container = document.querySelectorAll(".container");
  container.forEach((item) => {
    var overlay = item.querySelector(".overlay");
    item.addEventListener("mousemove", function (e) {
      var x = e.offsetX;
      var y = e.offsetY;
      var rotateY = (-1 / 5) * x + 20;
      var rotateX = (4 / 30) * y - 20;

      overlay.style = `background-position : ${
        x / 5 + y / 5
      }%; filter : opacity(${x / 200}) brightness(1.2)`;

      item.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    item.addEventListener("mouseout", function () {
      overlay.style = "filter : opacity(0)";
      item.style = "transform : perspective(350px) rotateY(0deg) rotateX(0deg)";
    });
  });
</script>
